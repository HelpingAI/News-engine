<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoHive - Bharat's News Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <style>
        :root {
            --primary-color: #FF9933;
            --secondary-color: #138808;
            --accent-color: #000080;
            --background-color: #FFF5E6;
            --text-color: #333;
            --card-background: #FFF;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23FF9933" stroke-width="0.5" /></svg>');
            background-size: 50px 50px;
        }
        .container {
            padding-top: 50px;
        }
        .jumbotron {
            background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
            color: #000080;
            padding: 3rem 2rem;
            margin-bottom: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 5px solid #000080;
        }
        .jumbotron::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 0 L100 50 L50 100 L0 50 Z" fill="none" stroke="%23000080" stroke-width="1" /></svg>') repeat;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            max-width: 200px;
            transition: transform 0.3s;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        .logo:hover {
            transform: scale(1.05);
        }
        h1.display-4 {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #000080;
        }
        .lead {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #000080;
        }
        .search-bar {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid #FF9933;
        }
        .search-input, .search-bar select {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #138808;
            border-radius: 25px;
            color: var(--text-color);
            padding: 12px 20px;
            font-size: 1rem;
        }
        .search-input:focus, .search-bar select:focus {
            box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.5);
        }
        .search-bar .btn {
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            background-color: #000080;
            border-color: #000080;
            color: #FFF;
        }
        .search-bar .btn:hover {
            background-color: #FF9933;
            border-color: #FF9933;
            transform: translateY(-2px);
        }
        .card {
            border: 3px solid #FF9933;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 20px;
            overflow: hidden;
            background-color: var(--card-background);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #000080;
        }
        .card-text {
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.6;
        }
        .card-footer {
            background-color: rgba(255, 153, 51, 0.1);
            border-top: 2px solid #FF9933;
            padding: 1rem;
        }
        .btn-primary, .btn-outline-primary {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #FF9933;
            border-color: #FF9933;
            color: #000080;
        }
        .btn-primary:hover {
            background-color: #138808;
            border-color: #138808;
            color: #FFF;
            transform: translateY(-2px);
        }
        .btn-outline-primary {
            color: #FF9933;
            border-color: #FF9933;
        }
        .btn-outline-primary:hover {
            background-color: #FF9933;
            color: #000080;
            transform: translateY(-2px);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #000080;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        body.dark-mode {
            --background-color: #1A1A2E;
            --text-color: #E0E0E0;
            --card-background: #16213E;
            --card-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
        }
        body.dark-mode .jumbotron {
            background: linear-gradient(135deg, #FF9933, #000000, #138808);
            color: #FFF;
        }
        body.dark-mode .search-input, 
        body.dark-mode .search-bar select {
            background-color: rgba(30, 30, 30, 0.9);
            color: #E0E0E0;
            border-color: #FF9933;
        }
        body.dark-mode .btn-primary {
            background-color: #FF9933;
            border-color: #FF9933;
            color: #000080;
        }
        body.dark-mode .btn-primary:hover {
            background-color: #138808;
            border-color: #138808;
            color: #FFF;
        }
        body.dark-mode .btn-outline-primary {
            color: #FF9933;
            border-color: #FF9933;
        }
        body.dark-mode .btn-outline-primary:hover {
            background-color: #FF9933;
            color: #000080;
        }
        .source-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 50%;
            border: 2px solid #FF9933;
        }
        #loadMore {
            display: none;
            margin: 30px auto;
            background-color: #000080;
            border-color: #000080;
            padding: 12px 30px;
            color: #FFF;
        }
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: none;
            z-index: 1000;
            background-color: #FF9933;
            border-color: #FF9933;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            color: #000080;
        }
        .back-to-top:hover {
            background-color: #138808;
            border-color: #138808;
            color: #FFF;
            transform: translateY(-5px);
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            border-radius: 20px;
            border: 3px solid #FF9933;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .modal-header {
            background: linear-gradient(135deg, #FF9933, #FFFFFF, #138808);
            color: #000080;
            border-bottom: none;
            border-radius: 17px 17px 0 0;
            padding: 1.5rem;
        }
        .modal-footer {
            border-top: 2px solid #FF9933;
            padding: 1.5rem;
        }
        .card-img-top {
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid #FF9933;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
<!--             <img src="https://raw.githubusercontent.com/OE-LUCIFER/HelpingAI-vortex3b/main/techscout.jpeg" alt="Techscout Logo" class="img-fluid mx-auto d-block mb-4 logo"> -->
            <h1 class="display-4 mb-4">Explore the Latest News</h1>
            <p class="lead">InfoHive is your source for up-to-date news on technology, sports, and more.</p>
            <div class="search-bar">
                <div class="form-row">
                    <div class="col-md-8 mb-2 mb-md-0">
                        <input type="text" class="form-control search-input" id="searchKeywords" placeholder="Enter keywords" value="Latest AI news">
                    </div>
                    <div class="col-md-2 mb-2 mb-md-0">
                        <select id="searchTimeLimit" class="form-control search-input">
                            <option value="d">Day</option>
                            <option value="w">Week</option>
                            <option value="m">Month</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="button" id="searchButton" class="btn btn-light btn-block">
                            <i class="fas fa-search mr-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <a href="https://youtube.com/@OEvortex" class="btn btn-primary subscribe-btn" target="_blank">
                    <i class="fab fa-youtube mr-2"></i>Subscribe to OEvortex on YouTube
                </a>
                <label class="switch ml-3">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="newsContainer" class="row mt-4"></div>
        <button id="loadMore" class="btn btn-primary">Load More</button>
    </div>
    <a href="#" class="back-to-top btn btn-primary">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Subscribe Modal -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Subscribe to OEvortex</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <a href="https://youtube.com/@OEvortex" class="btn btn-primary subscribe-btn" target="_blank">
                        <i class="fab fa-youtube mr-2"></i>Subscribe Now
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>
    <script>
        let allNews = [];
        let displayedNews = 0;
        const newsPerPage = 18;
        const rateLimit = {
            lastRequestTime: 0,
            delay: 1000 // 1 seconds
        };

        document.getElementById('darkModeToggle').addEventListener('change', function() {
            document.body.classList.toggle('dark-mode', this.checked);
            localStorage.setItem('darkMode', this.checked);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const darkModeEnabled = localStorage.getItem('darkMode') === 'true';
            document.getElementById('darkModeToggle').checked = darkModeEnabled;
            document.body.classList.toggle('dark-mode', darkModeEnabled);
            performInitialSearch();
            setTimeout(showSubscribeModal, 3000); // Show the modal after 3 seconds
        });

        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('searchKeywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        document.getElementById('loadMore').addEventListener('click', displayMoreNews);

        window.addEventListener('scroll', function() {
            document.querySelector('.back-to-top').style.display = window.pageYOffset > 300 ? 'block' : 'none';
        });

        document.querySelector('.back-to-top').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        function performInitialSearch() {
            performSearch();
        }

        function performSearch() {
            if (Date.now() - rateLimit.lastRequestTime < rateLimit.delay) {
                alert('Please wait a few seconds before making another request.');
                return;
            }
            rateLimit.lastRequestTime = Date.now();

            const searchKeywords = document.getElementById('searchKeywords').value;
            const searchTimeLimit = document.getElementById('searchTimeLimit').value;
            const url = 'https://abhaykoul-api.hf.space/api/news';

            const queryString = new URLSearchParams({
                q: searchKeywords,
                max_results: '200',
                safesearch: 'off',
                region: 'wt-wt',
                timelimit: searchTimeLimit
            }).toString();

            fetch(url + '?' + queryString)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("API Response:", data);
                    allNews = data;
                    displayedNews = 0;
                    document.getElementById('newsContainer').innerHTML = '';
                    displayMoreNews();
                    timeago.render(document.querySelectorAll('.timeago'));
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    document.getElementById('newsContainer').innerHTML = '<p class="col-12 text-center">Error fetching news. Please try again later.</p>';
                });
        }

        function displayMoreNews() {
            const newsContainer = document.getElementById('newsContainer');
            const endIndex = Math.min(displayedNews + newsPerPage, allNews.length);
            
            for (let i = displayedNews; i < endIndex; i++) {
                const result = allNews[i];
                const articleElement = document.createElement('div');
                articleElement.className = 'col-md-4 mb-4 fade-in';
                articleElement.innerHTML = `
                    <div class="card h-100">
                        <img src="${result.image || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="${result.title}" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x200';">
                        <div class="card-body">
                            <h5 class="card-title">${result.title}</h5>
                            <p class="card-text small text-muted">
                                <img src="https://www.google.com/s2/favicons?domain=${new URL(result.url).hostname}" class="source-icon" alt="${result.source}">
                                <time class="timeago" datetime="${result.date}"></time> - ${result.source}
                            </p>
                            <p class="card-text">${result.body}</p>
                        </div>
                        <div class="card-footer">
                            <a href="${result.url}" class="btn btn-outline-primary btn-sm" target="_blank">Read More</a>
                        </div>
                    </div>
                `;
                newsContainer.appendChild(articleElement);
            }

            displayedNews = endIndex;
            document.getElementById('loadMore').style.display = displayedNews < allNews.length ? 'block' : 'none';
            timeago.render(document.querySelectorAll('.timeago'));
        }

        function showSubscribeModal() {
            $('#subscribeModal').modal('show');
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2037644167417212" crossorigin="anonymous"></script>
</body>
</html>
